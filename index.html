<script>
const mainVideo = document.getElementById('main-video');
const videoItems = document.querySelectorAll('.video-item');
let currentVideoIndex = 0;

const loadVideo = (videoSrc) => {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(mainVideo);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      mainVideo.play();
    });
  } else if (mainVideo.canPlayType('application/vnd.apple.mpegurl')) {
    mainVideo.src = videoSrc;
    mainVideo.addEventListener('loadedmetadata', () => {
      mainVideo.play();
    });
  }
};

videoItems.forEach((item, index) => {
  const videoSrc = item.getAttribute('data-src');
  const cardVideo = item.querySelector('video');
  const hls = new Hls();

  hls.loadSource(videoSrc);
  hls.attachMedia(cardVideo);
  cardVideo.muted = true; 
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    cardVideo.play();
  });

  item.addEventListener('click', () => {
    loadVideo(videoSrc);
    videoItems.forEach((el) => el.classList.remove('selected'));
    item.classList.add('selected');
    currentVideoIndex = index; 
  });
});

let allPaused = true; // Track the state of all videos
let currentTimes = []; // Store current playback times

const pauseAllButton = document.getElementById('pause-all');

pauseAllButton.addEventListener('click', () => {
    videoItems.forEach((item, index) => {
        const cardVideo = item.querySelector('video');
        if (allPaused) {
            // Save the current time before pausing
            currentTimes[index] = cardVideo.currentTime;
            cardVideo.pause(); // Pause the video
        } else {
            // Ensure all videos are synced to the primary video's current time
            const primaryVideoTime = currentTimes[0] || cardVideo.currentTime; // Use primary video time or current time if not set
            cardVideo.currentTime = primaryVideoTime; // Set current time to primary
            cardVideo.play(); // Play the video
        }
    });
    
    // Update currentTimes to reflect the state after playing
    if (!allPaused) {
        currentTimes = Array.from(videoItems).map((item) => item.querySelector('video').currentTime);
    }

    allPaused = !allPaused; // Toggle the state

    // Update button label
    pauseAllButton.textContent = allPaused ? 'Resume All' : 'Pause All';
});




document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowRight') {
        currentVideoIndex = (currentVideoIndex + 1) % videoItems.length; 
        const nextItem = videoItems[currentVideoIndex];
        const nextVideoSrc = nextItem.getAttribute('data-src');
        loadVideo(nextVideoSrc);
        videoItems.forEach((el) => el.classList.remove('selected'));
        nextItem.classList.add('selected');
    } else if (event.key === 'ArrowLeft') {
        currentVideoIndex = (currentVideoIndex - 1 + videoItems.length) % videoItems.length; 
        const prevItem = videoItems[currentVideoIndex];
        const prevVideoSrc = prevItem.getAttribute('data-src');
        loadVideo(prevVideoSrc);
        videoItems.forEach((el) => el.classList.remove('selected'));
        prevItem.classList.add('selected');
    }
});


const notification = document.getElementById('notification');
const closeNotificationButton = document.getElementById('close-notification');

const hideNotification = () => {
  notification.classList.add('hidden');
};

setTimeout(() => {
  notification.classList.remove('hidden');
}, 500); 

setTimeout(hideNotification, 10000);

closeNotificationButton.addEventListener('click', hideNotification);
</script>

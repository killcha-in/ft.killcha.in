<script>
const mainVideo = document.getElementById('main-video');
const videoItems = document.querySelectorAll('.video-item');
let currentVideoIndex = 0;

const loadVideo = (videoSrc) => {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(mainVideo);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      mainVideo.play();
    });
  } else if (mainVideo.canPlayType('application/vnd.apple.mpegurl')) {
    mainVideo.src = videoSrc;
    mainVideo.addEventListener('loadedmetadata', () => {
      mainVideo.play();
    });
  }
};

videoItems.forEach((item, index) => {
  const videoSrc = item.getAttribute('data-src');
  const cardVideo = item.querySelector('video');
  const hls = new Hls();

  hls.loadSource(videoSrc);
  hls.attachMedia(cardVideo);
  cardVideo.muted = true; // Ensure each video is muted to play automatically
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    cardVideo.play();
  });

  item.addEventListener('click', () => {
    loadVideo(videoSrc);
    videoItems.forEach((el) => el.classList.remove('selected'));
    item.classList.add('selected');
    currentVideoIndex = index; // Update the current index
  });
});

// Play all videos
document.getElementById('play-all').addEventListener('click', () => {
  videoItems.forEach((item) => {
    const videoSrc = item.getAttribute('data-src');
    loadVideo(videoSrc);
  });
});

// Pause all videos
document.getElementById('pause-all').addEventListener('click', () => {
  videoItems.forEach((item) => {
    const cardVideo = item.querySelector('video');
    cardVideo.pause();
  });
});

// Handle arrow key navigation
document.addEventListener('keydown', (event) => {
  if (event.key === 'ArrowRight') {
    currentVideoIndex = (currentVideoIndex + 1) % videoItems.length; // Move to the next video
    const nextItem = videoItems[currentVideoIndex];
    const nextVideoSrc = nextItem.getAttribute('data-src');
    loadVideo(nextVideoSrc);
    videoItems.forEach((el) => el.classList.remove('selected'));
    nextItem.classList.add('selected');
  } else if (event.key === 'ArrowLeft') {
    currentVideoIndex = (currentVideoIndex - 1 + videoItems.length) % videoItems.length; // Move to the previous video
    const prevItem = videoItems[currentVideoIndex];
    const prevVideoSrc = prevItem.getAttribute('data-src');
    loadVideo(prevVideoSrc);
    videoItems.forEach((el) => el.classList.remove('selected'));
    prevItem.classList.add('selected');
  }
});
</script>

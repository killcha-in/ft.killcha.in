  <script>
    const mainVideo = document.getElementById('main-video');
    const hls = new Hls();

    // Load the selected video into the main player
    const loadVideo = (videoSrc) => {
      if (Hls.isSupported()) {
        hls.loadSource(videoSrc);
        hls.attachMedia(mainVideo);
        mainVideo.play();
      }
    };

    const videoItems = document.querySelectorAll('.video-item');

    videoItems.forEach(item => {
      const videoSrc = item.getAttribute('data-src');
      const cardVideo = item.querySelector('video');
      
      // Initialize HLS for each video in the grid
      if (Hls.isSupported()) {
        const hlsCard = new Hls();
        hlsCard.loadSource(videoSrc);
        hlsCard.attachMedia(cardVideo);
        cardVideo.play(); // Optional: Auto-play muted videos
      }

      // Set the click event for the item
      item.onclick = () => {
        videoItems.forEach(v => v.classList.remove('selected'));
        item.classList.add('selected');
        loadVideo(videoSrc);
      };
    });

    document.getElementById('play-all').onclick = () => videoItems.forEach(item => item.querySelector('video').play());
    document.getElementById('pause-all').onclick = () => videoItems.forEach(item => item.querySelector('video').pause());

    // Load the initially selected video
    loadVideo(document.querySelector('.video-item.selected').getAttribute('data-src'));
  </script>
